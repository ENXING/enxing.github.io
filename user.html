    <title>Workout Record</title>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" id="user"></a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button class="btn nav-link" id="record" type="button">Record</button>
          </li>
          <li class="nav-item">
            <button class="btn nav-link" id="history_data" type="button">History Data</button>
          </li>
          <li class="nav-item">
            <button class="btn nav-link" id="graph" type="button">Graph</button>
          </li>

</head>
<body>
    <div id="user-page" style="display: none;">
        <div id="bgimage" class="bg-image"
            style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 100vh" />
        <div id="history_form" class="table-wrapper-scroll-y my-custom-scrollbar" style="display: none;">
            <table class="table table-striped table-bordered table-sm"  id="exercieseTable" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Exercise</th>
                    <th scope="col">Repeat</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Date</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
        <div id="graph_form" style="width: 650px; height: 1000px; overflow: hidden;display: none; ">
            <canvas id="myChart" width="10000px" height="10000px" ></canvas>
        </div>
        <div class="div-center  opacity-75" id="inputdata">
            <form class="text-center">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Workout</label>
                    <select id="workout_name" class="form-control" id="exercise" style="text-align-last:center;">
                        <option>Chest-Press</option>
                        <option>Low-Row</option>
                        <option>Shoulder-Press</option>
                        <option>Pull-ups</option>
                        <option>Squat</option>
                        <option>Deadlift</option>
                        <option>Preacher-Barbell-Curl</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="typeNumber">Pounds</label>
                    <input type="number" id="pounds" class="form-control" value='45' />
                </div>
                <div class="form-group>
                <label class=" form-label" for="typeNumber">Repeat</label>
                    <input type="number" id="repeat" class="form-control" value='3'/>
                </div>
                <button id="workoutSubmit" type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
            </form>
        </div>
    </div>




</body>
</html>
